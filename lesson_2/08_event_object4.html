<!doctype html>
<html lang="en-US">

<head>
  <title>Practice Problems</title>
  <style>
    .composer {
      background: #f5f5f5;
      padding:  1em;
      width:  30em;
    }

    .composer textarea {
      width: 100%;
      height: 4em;
    }

    .composer textarea.invalid {
      color: red;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let contentBox = document.querySelector('textarea');
      let p = document.querySelector('.counter');

      contentBox.addEventListener('keydown', event => {
        let charactersRemaining = 140 - contentBox.textLength;
        if (charactersRemaining < 0) {
          contentBox.classList.add('invalid');
        } else if (charactersRemaining >= 0) {
          contentBox.classList.remove('invalid');
        }
        p.textContent = `${charactersRemaining} characters remaining`;
      });
    });
  </script>
</head>

<body>
  <div class="composer">
    <textarea placeholder="Enter your message"></textarea>
    <p class="counter"></p>
    <button type="submit">Post Message</button>
  </div>
</body>


</html>
