<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML Data Attributes Practice</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./03_data_attributes.js"></script>
  <link rel="stylesheet" href="./03_data_attributes.css">
</head>

<body>
  <nav>
    <ul>
      <li><a href="#" data-block="gold">Gold Sponsors</a></li>
      <li><a href="#" data-block="silver">Silver Sponsors</a></li>
      <li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
    </ul>
  </nav>
  
  <div id="gold" data-block="gold">
    <h1>Gold Sponsors</h1>
  </div>
  
  <div id="silver" data-block="silver">
    <h1>Silver Sponsors</h1>
  </div>
  
  <div id="bronze" data-block="bronze">
    <h1>Bronze Sponsors</h1>
  </div>
</body>

</html>
